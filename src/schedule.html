<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calls</title>
    <meta charset="utf8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');
        body {}
        
        * {
            font-family: Roboto;
            color: #494949;
            margin: 0;
            padding: 0;
        }
        
        #header {
            width: 100%;
            height: 10vh;
            background-color: #8ADFF2;
        }
        
        .header-link {
            display: inline-block;
            text-decoration: none;
            font-size: 25px;
            line-height: 10vh;
            width: 15%;
            text-align: center;
        }
        
        .selected {
            font-weight: bold;
        }
        
        #exit {
            float: right;
        }
        
        #schedule {
            height: 77vh;
            margin-top: 3vh;
        }
        
        .lesson {
            width: fit-content;
            margin: 0 auto;
        }
        
        .time {
            display: inline-block;
            font-weight: bold;
            font-size: 20px;
            padding: 5px 15px;
            margin: 20px 30px;
            text-align: center;
            border: 2px solid #494949;
            border-radius: 10px;
        }
        
        #dash {
            font-weight: bold;
            font-size: 30px;
            display: inline-block;
            margin: 10px;
        }
        
        #bottom-buttons {
            width: 90vw;
            margin: 0 auto;
            height: 10vh;
            position: fixed;
            display: flex;
            justify-content: space-between;
            padding: 0 5vw;
        }
        
        #save {
            border-radius: 10px;
            display: inline-block;
            margin: 3vh;
            width: 100px;
            height: 4vh;
            text-align: center;
            line-height: 4vh;
            border: 1px solid #494949;
        }
        
        #add {
            border-radius: 10px;
            display: inline-block;
            margin: 3vh;
            width: 100px;
            height: 4vh;
            text-align: center;
            line-height: 4vh;
            background-color: #8ADFF2;
        }
        
        #week {
            position: fixed;
            top: 15vh;
            right: 15vw;
            padding: 10px;
            font-size: 20px;
            border-radius: 10px;
            border: 3px solid #494949;
        }
        
        #week:hover {
            outline: 0 !important;
            outline-width: 0 !important;
            outline-offset: 0 !important;
            background-color: transparent;
        }
        
        #week:focus {
            outline: 0 !important;
            outline-width: 0 !important;
            outline-offset: 0 !important;
        }
        
        #week::-ms-expand {
            border: 0;
            outline: 0
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="header">
        <!-- <a class="header-link" href="">Объявления</a>
        <a class="header-link" href="">Файл</a>
        <a class="header-link" href="">Пользователи</a> -->
        <a class="header-link selected" href="#">Расписание</a>
        <a class="header-link" id="exit" href="#">Выйти</a>
    </div>
    <div id="schedule">
        <div class="lesson">
            <input type="time" class="time" value="08:00" name="appt" min="00:00" max="24:00" required>
            <p id="dash">-</p>
            <input type="time" class="time" value="09:00" name="appt" min="00:00" max="24:00" required>
        </div>
        <div class="lesson">
            <input type="time" class="time" value="08:00" name="appt" min="00:00" max="24:00" required>
            <p id="dash">-</p>
            <input type="time" class="time" value="09:00" name="appt" min="00:00" max="24:00" required>
        </div>
        <div class="lesson">
            <input type="time" class="time" value="08:00" name="appt" min="00:00" max="24:00" required>
            <p id="dash">-</p>
            <input type="time" class="time" value="09:00" name="appt" min="00:00" max="24:00" required>
        </div>
    </div>
    <div id="bottom-buttons">
        <div id="save">Сохранить</div>
        <div id="add">Добавить</div>
    </div>
    <select name="week" id="week">
        <option value="0">Понедельник</option>
        <option value="1">Вторник</option>
        <option value="2">Среда</option>
        <option value="3">Четверг</option>
        <option value="4">Пятница</option>
        <option value="5">Суббота</option>
        <option value="6">Восресенье</option>
    </select>
    <script>
        let addr = "http://rings.mimbol.ru:3000"
        var schedule = [];
        var full_schedule = [];
        var day_now = 0;
        var lesson = '<div class="lesson"><input type="time" class="time" value="{1}" name="appt" min="00:00" max="24:00" required><p id="dash">-</p><input type="time" class="time" value="{2}" name="appt" min="00:00" max="24:00" required></div>'
        window.onload = () => updSch(0);
        $("#add").on("click", () => {
            $("#schedule").append(lesson.replace("{1}", "12:00").replace("{2}", "14:00"))
            'error'
        })
        $("#exit").on("click", () => {
            localStorage.auth = false;
            delete localStorage.jwt;
            window.location.replace("/index.html");
        })
        $("#save").on("click", () => {
            // $(".lesson").forEach((value, index) => {
            //     console.log(value[0], value[1])
            // })
            var lessons = $(".lesson");
            var schedule_now = [];
            console.log(lessons);
            // lessons = lessons.map((item, i) => [$(".lesson")[i].children[0].value, $(".lesson")[i].children[2].value])
            for (var i = 0; i < lessons.length; i++) {
                console.log(i)
                var a = [$(".lesson")[i].children[0].value.split(":"), $(".lesson")[i].children[2].value.split(":")];
                console.log(a)
                schedule_now.push(a)
            }
            console.log(schedule_now)
            full_schedule[day_now] = schedule_now;
            console.log(full_schedule);
            $.ajax({
                url: addr + '/schedule',
                method: 'put',
                dataType: 'json',
                headers: {
                    'Authorization': "Bearer " + localStorage.jwt
                },
                data: JSON.stringify(full_schedule),
                processData: false,
                contentType: 'application/json',
                success: function(data) {
                    console.log(data)
                    if (data.status == "success") {
                        Swal.fire(
                            'Успешно',
                            'Расписание обновлено!',
                            'success'
                        )
                    } else {
                        Swal.fire(
                            'Ошибочка',
                            'Неизвестная ошибка',
                            'error'
                        )
                    }
                },
                error: function(data) {
                    console.log(data)
                    Swal.fire(
                        'Ошибочка',
                        'Неизвестная ошибка',
                        'error'
                    )
                }
            });
        })

        function updSch(day) {
            day_now = day;
            $.ajax({
                url: addr + '/schedule',
                method: 'get',
                dataType: 'json',
                success: function(data) {
                    now = new Date()
                    schedule = data[day]
                    full_schedule = data;
                    console.log(schedule)
                    var render = ""
                    for (var i = 0; i < schedule.length; i++) {
                        item = schedule[i]
                        if (String(item[0][0]).length == 1)
                            item[0][0] = "0" + item[0][0]
                        if (String(item[0][1]).length == 1)
                            item[0][1] = "0" + item[0][1]
                        if (String(item[1][0]).length == 1)
                            item[1][0] = "0" + item[1][0]
                        if (String(item[1][1]).length == 1)
                            item[1][1] = "0" + item[1][1]
                        render += lesson.replace("{1}", item[0][0] + ":" + item[0][1]).replace("{2}", item[1][0] + ":" + item[1][1])
                    }
                    $("#schedule").html(render)
                },
                error: function(data) {
                    console.log(data)
                    Swal.fire(
                        'Ошибочка',
                        'Неизвестная ошибка',
                        'error'
                    )
                }
            });

        }
        $("#week").on('change', () => {
            updSch($("#week").val())
        });
    </script>
</body>

</html>
